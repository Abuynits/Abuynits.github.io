{% extends "layout.html" %}
{% from "components/fieldset.html" import fieldset %}

{% block content %}
  {% call fieldset("cat ~" + post.href) %}
    <article>
      <h1 class="!mb-1">{{ post.title }}</h1>
      <em>{{ post.summary }}</em>
      <div class="h-4" />
    </article>
    <img src="{{ post.coverImage }}" class="mb-4" />
    <article>
      {{ post.content|safe }}
    </article>
  {% endcall %}
{% endblock %}
